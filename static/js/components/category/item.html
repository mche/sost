@@@ category/item

<!--div ng-if="$ctrl.isTopLevel">{{ $ctrl.data.newPath | json }}</div-->

<ul ng-if="$ctrl.isTopLevel" ng-show="$ctrl.CheckFinalItem()" style="position:relative; padding-right: 1rem;">
  
  <li ng-show="$ctrl.data.selectedPath && $ctrl.data.selectedPath.length" ng-repeat="it in $ctrl.data.selectedPath" class="breadcrumb inline brown-text"><h4 class="chip inline brown-text"><span ng-click000="$ctrl.selectedPathClick(it)" href000="javascript:">{{it.title}}</span></h4></li>
  
  <li ng-show="!!$ctrl.data.newPath[0].title && !$ctrl.data.newPath[0].suggestionsCnt && it.title" ng-repeat="it in $ctrl.data.newPath" class="breadcrumb inline deep-orange-text"><h4 ng-show="it.title" class="chip inline deep-orange-text">{{it.title}}<sup class="deep-orange-text">*</sup></h4></li>
  
  <!---li  class="inline right"--->
  <a ng-show="$ctrl.data.selectedPath && $ctrl.data.selectedPath.length" ng-click="$ctrl.SelectedPathClear()" href="javascript:" style="top:0; right: 0; position: absolute; " title="отменить выбранную категорию"><i class="material-icons brown-text">cancel</i></a>
  <!--/li-->
</ul>

<ul ng-if="$ctrl.ready" class="collection00" style="width:100%;">

  <li class="input-field collection-item waves-effect000 waves-teal" style="margin: 0; width:100%;" >
    <!--div class="input-field" -->

    <input name="item" type="text" class000="white validate" ng-focus000="$ctrl.onFocus()" ng-init="$ctrl.InitInput()"  ng-change="$ctrl.ChangeInput()" ng-model="item.title" placeholder="{{$ctrl.isTopLevel ? 'поиск или новая категория' : 'новая подкатегория'}}" style="margin:0;">
    
    <a ng-hide="$ctrl.showTreeBtn || !item.title.length"  ng-click="$ctrl.ClearInputBtn()" href="javascript:" class="prefix000"  style="right: 0; position: absolute; top:0;" title="очистить">
      <i class="material-icons brown-text">cancel</i>
    </a>
    
    <a ng-show="$ctrl.showTreeBtn"  ng-click="$ctrl.ToggleTreeBtn()" href="javascript:" class="prefix000"  style="right: 0; position: absolute; top:0;">
      <i class="material-icons">arrow_drop_down_circle</i>
    </a>
    <category-tree ng-if="$ctrl.dataTree && $ctrl.showTree" ng-show000="$ctrl.ShowTreeBtn()"  data-childs="$ctrl.dataTree" data-data="$ctrl.data" data-param000="paramCategoryTree" class="autocomplete-content dropdown-content" style="z-index:111;"></category-tree>
    
  </li>
  
<category-item
  ng-if="$ctrl.EnableSubItem()"
  data-data="$ctrl.data"
  data-level="$ctrl.level+1"
  style="display: inline-block; vertical-align:top; padding-left: 1.5rem; margin-top: 3px; width:100%;"
>
</category-item>
  
</ul>
