@@@ спецодежда/форма

<div><!-- обязательно один корень -->
<progress-indeterminate v-show=" !ready " :color=" 'teal' " :message=" 'Загружается...' "></progress-indeterminate>
<div v000if=" !closeForm " class="card teal lighten-4 animated zoomIn ">

<!--div>{{ profiles }}</div-->



<div class="card-content">

  <a @click=" CancelBtn " href="javascript:" class="right btn-flat-000 z-depth-1-000 red-text white-000">
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="red-fill" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#cancel" /></svg>
    <!--span>Отмена</span-->
  </a>

  <h3  class="orange-text-000-text-darken-3 fw500">
    <span v-show=" !edit.id ">Новая выдача спецодежды</span>
    <span v-show=" edit.id ">Редактировать выдачу спецодежды</span>
    <span v-show=" edit.id " class="fs8 grey-text">{{ edit.id }}</span>
  </h3>
  <div class="divider  row teal darken-3"></div>
  
  <div class="row">
    <div class="col s4 ">
      <h4 class="right-align">
        <i class="material-icons">today</i>
        <span>Дата выдачи</span>
      </h4>
    </div>
    <div class="col s4 ">
      <div class="input-field">
        <input name="date" type="text" class="datepicker"  :data-value=" edit['дата1'] ">
      </div>
    </div>
  </div><!-- row -->
  
  <div class="row">
    <div class="col s4 ">
        <h4 class="right-align">
          <!--i class="material-icons "></i-->
          <span>Наименование</span>
        </h4>
    </div>
    <div class="col s8 ">
      <div class="input-field">
        <input type="text" v-model.trim=" edit['наименование'] ">
      </div>
    </div>
  </div><!-- row -->
  
  <div class="row">
    <div class="col s4 ">
        <h4 class="right-align" title="на 1-го человека">
          <!--i class="material-icons "></i-->
          <span>Количество</span>
        </h4>
    </div>
    <div class="col s2 ">
      <div class="input-field">
        <input type="text" v-model.trim=" edit['количество'] " @input=" NumberInput('количество') " placeholder="на 1 чел." title="на 1-го человека">
      </div>
    </div>
    
    <div class="col s4 ">
        <h4 class="right-align">
          <!--i class="material-icons "></i-->
          <span>Ед. изм.</span>
        </h4>
    </div>
    <div class="col s2 ">
      <div class="input-field">
        <input type="text" v-model.trim=" edit['ед'] ">
      </div>
    </div>
    
  </div><!-- row -->
  
  <div class="row">
    <div class="col s4 ">
        <h4 class="right-align">
          <!--i class="material-icons "></i-->
          <span>Цена</span>
        </h4>
    </div>
    <div class="col s2 ">
      <div class="input-field">
        <input type="text" v-model.trim=" edit['цена'] " @input=" NumberInput('цена') " placeholder="за 1 ед.">
      </div>
    </div>
    
    <div class="col s4 ">
        <h4 class="right-align">
          <!--i class="material-icons "></i-->
          <span>Срок использования</span>
        </h4>
    </div>
    <div class="col s2 ">
      <div class="input-field">
        <input type="text" v-model.trim=" edit['срок'] " @input=" NumberInput('срок') " placeholder="месяцев">
      </div>
    </div>
    
  </div><!-- row -->
  
  <div class="row">
    <div class="col s4 ">
      <h4 class="right-align">Примечание</h4>
    </div>
    <div class="col s8 chip teal lighten-5">
    <div class="input-field">
      <textarea v-model.trim="edit['коммент']" class="materialize-textarea padd-0 fs10" style="min-height: 4rem;"></textarea>
    </div>
  </div>
  </div><!-- row -->
  
</div><!-- card-content -->

<div class="card-action center">
  <progress-indeterminate v-show=" httpSave " :color=" 'teal' " :message=" 'Сохраняется...' "></progress-indeterminate>
  <progress-indeterminate v-show=" httpRemove " :color=" 'teal' " :message=" 'Удаляется...' "></progress-indeterminate>
  <div v-show=" !httpSave ">
     <a class="btn" @click=" Save " href="javascript:" :disabled=" !Validate() ">
      <i class="material-icons">save</i>
      <span>Сохранить</span>
    </a>
    <a v-if=" edit.id " v-show=" !httpRemove " class="btn red"  href="javascript:" data-target="modal-confirm-remove">
      <i class="material-icons">delete_forever</i>
      <span>Удалить</span>
    </a>
  </div>

</div><!-- card-action -->
</div><!-- card -->

<!-- Modal Structure -->
<div  id="modal-confirm-remove" class="modal"  data-overlay-in="animated fade-in-05" data-overlay-out="animated  fade-out-05 fast" data-modal-in="animated slideInDown" data-modal-out="animated zoomOutUp"   style="width:50%; max-height: 50%; top:5%;">
  <div  class="modal-content">
    <h3>Точно удалить?</h3>
  </div>
  <div class="modal-footer teal-lighten-5">
    <a  href="javascript:" class="modal-action modal-close waves-effect waves-red btn-flat white z-depth-1 red-text fs14 float-none">НЕТ</a>
    <a @click=" Delete " href="javascript:" class="modal-action modal-close waves-effect waves-teal btn-flat white z-depth-1 green-text fs14">ДА</a>
    
  </div>
</div>

</div><!-- корень -->
