@@@ transport/item

<div ng-hide="$c.ready" ng-include=" 'progress/load' "></div>
<div ng-if="$c.ready" class="input-field" title00="{000{  $c.item | json }}">

  <a ng-show="$c.item.title && $c.item.title.length" ng-show000="!$c.showListBtn"  ng-click="$c.ClearInput($c.onSelect)" href="javascript:" class="remove-siblings"  style="right: 0.2rem; position: absolute; z-index: 1; top:0.2rem;" title="{{ $c.item.id && '#'+$c.item.id }}">
    <!--i class="material-icons brown-text">cancel</i-->
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="red-fill fill-lighten-3" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#cancel" /></svg>
  </a>

  <input name="transport" type="text" ng-init="$c.InitInput()"  ng-change="$c.ChangeInput()" ng-model="$c.item.title" placeholder="{{$c.param.placeholder}}" style="margin:0;" ng-class=" {'red-text text-darken-3': !$c.item.id && !!$c.item.title.length && !$c.item._suggests.length,  'orange-text text-darken-3': $c.item.id && $c.item['наш транспорт'], 'blue-text text-darken-3': 0 && !!$c.item.id && !$c.item['наш транспорт'],} "><!---НЕ РАБОТАЕТ ПЕРЕКЛЮЧЕНИЕ КЛАССА НА нашем транспорте -->
  
  
  <a ng-hide="$c.item.title && $c.item.title.length" ng-show0000="$c.showListBtn"  ng-click="$c.ToggleListBtn($event)" href="javascript:" class="prefix000"  style="right: 0; position: absolute; z-index: 1; top:0.4rem;">
    <sup class="chip000 fs7 right bold000">{{$c.autocomplete.length}}</sup>
    <!--i class="material-icons" ng-class="{'grey-text': !$c.autocomplete.length}">arrow_drop_down_circle</i-->
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" class="right" ng-class="{'grey-fill': !$c.autocomplete.length, 'teal-fill fill-darken-3':$c.autocomplete.length}" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#chevron-down-round-fill" /></svg>
  </a>
  
  <span ng-if="!$c.item['без сохранения']" ng-hide="$c.item.id || !$c.item.title.length" class="red-text text-darken-3 fs8 right000">*новая машина*</span>
  
  <span ng-if0000="!$c.item['без сохранения']" ng-show="$c.item.id" class="grey-text fs7" style="position:absolute; right:0;">#{{$c.item.id}}</span>
  
</div>
