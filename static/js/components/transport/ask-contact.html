@@@ transport/ask/contact

<div ng-hide="$ctrl.ready" ng-include=" 'progress/load' "></div>
<div ng-if="$ctrl.ready" class="input-field">

  <a ng-show="$ctrl.item.title && $ctrl.item.title.length" ng-show000="!$ctrl.showListBtn"  ng-click="$ctrl.ClearItem($event)" href="javascript:" class="remove-siblings"  style="right: 0; position: absolute; top:0.2rem;">
    <!--i class="material-icons brown-text">cancel</i-->
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="brown-fill" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#cancel" /></svg>
  </a>

  <input name="ac-list" type="text" ng-init="$ctrl.InitInput()"  ng-change="$ctrl.ChangeInput()" ng-model="$ctrl.item.title" placeholder="{{ $ctrl.Title1() }}" style="margin:0;" ng-class000="{'deep-orange-text': !($ctrl.item.id || !$ctrl.item.title.length || $ctrl.item._suggestCnt)}">
  
  <input name="phone" type="text" ng-model="$ctrl.item.phone" placeholder="{{ $ctrl.Title2() }}" style="margin:0;" ng-class000="{'deep-orange-text': !($ctrl.item.id || !$ctrl.item.title.length || $ctrl.item._suggestCnt)}">
  
  <!--i class="material-icons grey-text" style="position: absolute; right: 0; top:2.2rem;">phone</i-->
  <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" class="grey-fill" style="height: 1.2rem; position: absolute; right: 0.2rem; top:2.5rem;" ><use xlink:href="/fonts/icons.svg#трубка-в-круге" /></svg>
  
  <!--input ng-if=" $ctrl.param['контакт'] == 'водитель' " name="doc" type="text" ng-model="$ctrl.item.doc" placeholder="паспорт водителя" style="margin:0;" ng-class000="{'deep-orange-text': !($ctrl.item.id || !$ctrl.item.title.length || $ctrl.item._suggestCnt)}"-->
  <i ng-if=" $ctrl.param['контакт'] == 'водитель' " class="icon-address-card-o grey-text" style="right: 0; position: absolute; top:4.2rem;" title="паспорт водителя"></i>
  <textarea ng-if=" $ctrl.param['контакт'] == 'водитель' " ng-model="$ctrl.item.doc" class="materialize-textarea" style="padding:0; font-size:1rem;" placeholder="паспорт водителя"></textarea>
  
  <a ng-hide="$ctrl.item.title && $ctrl.item.title.length" ng-show0000="$ctrl.showListBtn"  ng-click="$ctrl.ToggleListBtn()" href="javascript:" class="prefix000"  style="right: 0; position: absolute; top:0.2rem;">
    <sup class="chip000 fs8 bold000">{{$ctrl.lookup.length}}</sup>
    <!--i class="material-icons" ng-class="{'grey-text': !$ctrl.lookup.length}" title="{{ $ctrl.lookup | json }}">arrow_drop_down_circle</i-->
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" class="" ng-class="{'grey-fill': !$ctrl.lookup.length, 'teal-fill fill-darken-3':$ctrl.lookup.length}" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#шеврон-вниз-в-круге" /></svg>
  </a>
  
  <!--span ng-if="!$ctrl.item['без сохранения']" ng-hide="$ctrl.item.id || !$ctrl.item.title.length" class="deep-orange-text000 fs8 right">*</span-->
  
  <span ng-if="!$ctrl.item['без сохранения']" ng-show="$ctrl.item.id" class="grey-text fs8 right">#{{$ctrl.item.id}}</span>
  
</div>
