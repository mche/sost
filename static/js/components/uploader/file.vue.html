<template>

<div class="uploader-file" :status="status">
  <slot
    :file="file"
    :list="list"
    :status="status"
    :paused="paused"
    :error="error"
    :response="response"
    :average-speed="averageSpeed"
    :formated-average-speed="formatedAverageSpeed"
    :current-speed="currentSpeed"
    :is-complete="isComplete"
    :is-uploading="isUploading"
    :size="size"
    :formated-size="formatedSize"
    :uploaded-size="uploadedSize"
    :progress="progress"
    :progress-style="progressStyle"
    :progressing-class="progressingClass"
    :time-remaining="timeRemaining"
    :formated-time-remaining="formatedTimeRemaining"
    :type="type"
    :extension="extension"
    :file-category="fileCategory"
    >
    <div class="uploader-file-progress" :class="progressingClass" :style="progressStyle"></div>
    <div class="uploader-file-info">
      <div class="uploader-file-name"><!--i class="uploader-file-icon" :icon="fileCategory"></i-->{{file.name}}</div>
      <div class="uploader-file-size right-align">{{formatedSize}}</div>
      <div class="uploader-file-meta"></div>
      <div class="uploader-file-status">
        <span v-show="status !== 'uploading'" class="fs8 " :class="{'red-text-darken-3': status == 'error', 'green-text-darken-3': status != 'error'}">{{statusText}}</span>
        <span v-show="status === 'uploading'">
          <span>{{progressStyle.progress}}</span>
          <em>{{formatedAverageSpeed}}</em>
          <i>{{formatedTimeRemaining}}</i>
        </span>
      </div>
      <div class="uploader-file-actions">
        <!--span class="uploader-file-pause" @click="pause"></span-->
        <a v-show=" status == 'uploading' || status == 'waiting' " @click="pause" href="javascript:" class="btn-flat padd-0" ><i class="material-icons">pause</i></a>
        <!--span class="uploader-file-resume" @click="resume">Ô∏è</span-->
        <a v-show=" status == 'paused' " @click="resume" href="javascript:" class="btn-flat padd-0" ><i class="material-icons">play_arrow</i></a>
        <!--span class="uploader-file-retry" @click="retry"></span-->
        <a v-show=" status == 'error' " @click="retry" href="javascript:" class="btn-flat padd-0" ><i class="material-icons">replay</i></a>
        <!--span class="uploader-file-remove" @click="remove"></span-->
        <a v-show=" status != 'success' " @click="remove" href="javascript:" class="btn-flat padd-0" ><i class="material-icons red-text">cancel</i></a>
      </div>
    </div>
  </slot>
</div>

</template>
