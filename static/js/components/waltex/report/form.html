<!--div ng-hide="$ctrl.ready" ng-include=" 'progress/load' "></div-->

<div ng-if="$ctrl.ready" class="card teal lighten-5">
<div class="card-content">
  <div class="row">
    <date-between data-param="$ctrl.param['дата']" class="col s4"></date-between>
    
    <div class="input-field col s4" ng-hide="$ctrl.param['все кошельки'] || $ctrl.param['все контрагенты']">
      <h4>Интервал дат</h4>
      <select ng-model0000="$ctrl.param['интервал']" ng-change000="$ctrl.ChangeInterval($event)">
        <option value="" disabled>выбрать интервал</option>
        <option value="DDDYYYY/DD.MM.YY">День</option>
        <option value="WWYYYY/TMmonth Wнед">Неделя</option>
        <option value="mmYYYY/TMmonth YY" selected>Месяц</option>
        <option value="QYYYY/Q кв. YY">Квартал</option>
      </select>
      <!--label>Интервал</label-->
      
      <h4 ng-init=" $ctrl.param['место интервалов']='столбцы' ">Интервалы</h4>
      <p style="border-bottom: 1px solid #aaa; padding: 0.5rem;">
        <input type="radio" id="group1" ng-model="$ctrl.param['место интервалов']" ng-value=" 'столбцы' ">
        <label for="group1">По столбцам</label>
        <input type="radio" id="group2" ng-model="$ctrl.param['место интервалов']" ng-value=" 'строки' ">
        <label for="group2" style="margin-left: 3rem;">По строкам</label>
      </p>
      
    </div>
    
    <div class="col s4" >
      <div ng-hide="$ctrl.param['все контрагенты']">
        <h4>
          <i class="material-icons">account_balance</i>
          <span>Кошелек</span>
        </h4>
        <wallet-item ng-if="!$ctrl.param['все кошельки']" data-data="$ctrl.param['кошелек']"></wallet-item>
        <p>
          <input type="checkbox" id="all-wallets" ng-model="$ctrl.param['все кошельки']" ng-value=" '1' " ng-change="$ctrl.ChangeAllCheckbox('все кошельки')" >
          <label for="all-wallets">Все кошельки списком</label>
        </p>
      </div>
      
      <div ng-hide="$ctrl.param['все кошельки']">
        <h4>
          <i class="material-icons">business</i>
          <span>Контрагент</span>
        </h4>
        <contragent-item ng-if="!$ctrl.param['все контрагенты']" data-data="$ctrl.param['контрагент']"></contragent-item>
        <p>
          <input type="checkbox" id="all-contragents" ng-model="$ctrl.param['все контрагенты']" ng-value=" '1' " ng-change="$ctrl.ChangeAllCheckbox('все контрагенты')">
          <label for="all-contragents">Все контрагенты списком</label>
        </p>
      </div>
    </div>
  
  </div>
  
  <div class="center">
    <a ng-click="$ctrl.Refresh()" href="javascript:" class="btn btn-flat000 teal-text000">Применить</a>
  </div>

</div>
</div>
