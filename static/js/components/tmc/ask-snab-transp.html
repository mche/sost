@@@ tmc/ask/snab/transport
<!--- просто инклюд в шаблон  tmc/ask/snab/table--->
<!-- список обработанных заявок тмц в транспорт -->
<div ng-if="$ctrl.ready && $ctrl.tab === $ctrl.tabs[1]">
<div ng-repeat="ask in $ctrl['заявки снаб']" class="card teal lighten-5" ng-init="$ctrl.InitSnabAsk(ask)" ng-attr-id="{{ ask.id }}">
  <div class="card-content">
    <div class="right"><span class="grey-text fs8">#{{ ask.id }}</span></div>
    <div class="row00">
      <div class="col00 s12">
        <a ng-click="$ctrl.EditSnabAsk(ask)" href="javascript:" class="black-text block" ng-class="{'btn-flat000': $ctrl.param['объект'].id !== 0}" style="text-transform: none;" ng-disabled000="$ctrl.param['объект'].id !== 0">
          <span title="дата отгрузки" class="vtop iblock center">
            <!--svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" class="teal-fill fill-darken-3" style="height: 1.2rem;"><use xlink:href="/fonts/icons.svg#start-date" /></svg>
            <br-->
            <span class="fs8">{{ ask['@дата1']['день нед'] }}</span>
            <br>
            <span class="bold">{{ ask['@дата1']['day'] }}</span>
            <br>
            <span class="fs8">{{ ask['@дата1']['мес'] }}</span>
            
          </span>
          
          <div class="iblock vtop">
            <div ng-repeat="k in ask['грузоотправители']" class="chip block green lighten-4">
              <h5  class="center text-darken-3" ng-class="" style="" title="поставщик-грузоотправитель">
                <!--svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" class="teal-fill fill-darken-3" style="height: 1.2rem;" ><use xlink:href="/fonts/icons.svg#arrow-left-up-round" /></svg-->
                <span>{{k.title}}</span>
              </h5>
              
              <span class="iblock" title="адрес отгрузки">
                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" class="teal-fill fill-darken-3" style="height: 1.2rem;"><use xlink:href="/fonts/icons.svg#from-location" /></svg>
                  <!--span ng-repeat="a1 in ask.addr1"-->
                    <span ng-repeat="aa1 in ask.addr1[$index] track by $index" class="chip00 black-text breadcrumb middle" ng-init="A1 = $ctrl.ObjectOrAddress(aa1)" ng-class="{'orange-text text-darken-3': !!A1.id}">{{ A1.name }}</span>
                  <!--/span-->
              </span>
              
            </div>
          </div>
          
          
          <!--span ng-if="$ctrl.param['объект'].id === 0" class="black-text bold chip nowrap" title="сумма">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" class="black-fill" style="height: 1.2rem;"><use xlink:href="/fonts/icons.svg#sigma" /></svg>
            = {{ $ctrl.SumMoney(ID1).toLocaleString('ru-RU') }} руб
          </span-->
          
          
          
          <div ng-if000=" angular.isArray(ask['позиции']) " class="chip teal lighten-4 " style="min-width:50%;">
            <div ng-include=" 'tmc/ask/snab/table/tmc' "></div>
          </div>
          
          <div ng-show=" ask['коммент'] " class="chip truncate fs8 vtop" style="width:7rem;">
            <!--textarea ng-model="data1['тмц/снаб/коммент']" ng-disabled000="true" class="materialize-textarea" style="font-size:0.8rem; padding:0;"></textarea-->
            {{ ask['коммент']    }}
          </div>
          
        </a>
      </div>
    </div>
    
    <!--thead><tr>
        <th>
      </tr></thead-->
    
  </div>

</div>
<div class="center">
  <!--span>записей: {{ $ctrl.data.length }}</span-->
  <a ng-show="$ctrl.data.length >= 100" class="btn-flat" ng-click="$ctrl.LoadData(true)" href="javascript:">
    <!--i class="material-icons">file_download</i-->
    <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 26 26" class="black-fill" style="height: 1.2rem;" ><use xlink:href="/fonts/icons.svg#download" /></svg>
    Показать еще
  </a>
</div>
</div>
