@@@ tmc/ask/form

<div ng-hide="$c.ready" ng-include=" 'progress/load' "></div>

<!--div ng-if=" $c.param.edit && $c.param.edit._init " ng-init="$c.Edit()" ng-show="0"></div--><!---  Наблюдать для обновления контекста -->

<div ng-if="$c.ready">
  
  <div ng-if111="$c.param['объект']">
    <div ng-hide="$c.data" class="animated slideInRight fast" style="position:absolute; z-index:1; top:4rem; right:0"><a class="btn-flat z-depth-1 orange-text text-darken-3 orange lighten-4" ng-click="$c.New()" href="javascript:">
      <!--i class="material-icons">note_add</i-->
      <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" class="orange-fill-darken-3" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#form-add" /></svg>
      <span>Новая заявка в снабжение</span>
      
    </a></div>
    
    <!--div>{{ $c.param | json }}</div-->
    
    <div ng-if="$c.data" class="card teal lighten-4 animated zoomIn ">
      
    <div class="card-content">
    
      <a ng-click="$c.CancelBtn()" href="javascript:" class="right btn-flat z-depth-1 red-text white">
        <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="red-fill" style="height: 1.5rem;" ><use xlink:href="/fonts/icons.svg#cancel" /></svg>
        <span>Отмена</span>
      </a>

      <h3  class="orange-text-000-text-darken-3 fw500">
        <span ng-hide="$c.data.id">Новая заявка на поставку ТМЦ</span>
        <span ng-show="$c.data.id">Редактировать заявку на поставку ТМЦ</span>
      </h3>
      <div class="divider  row teal darken-3" ng-class-000="{'green darken-3': $c.data.id, 'orange darken-3': !$c.data.id}"></div>
      <!--div>{{ $c.data | json }}</div-->
      
      <div class="row">
        <div class="col s3 ">
          <h4>
            <i class="material-icons">today</i>
            <span>Требуется <br>на дату</span>
          </h4>
          <div class="input-field">
            <input name="date" type="text" class="datepicker"  data-value="{{ $c.data['дата1'] }}" placeholder000=""  style000="padding-left: 3rem; margin-left: 0px;">
          </div>
        </div>
      
      
      <!--table><tbody><tr class00="row" style="">
        <td class="vbottom" style="width:50%; padding: 0 0.5rem;"-->
        <div class="col s7 ">
          <h4 class="">
            <!--i class="material-icons "></i--->
            <span> <br>Наименование ТМЦ</span>
          </h4>
          <div class="input-field">
            <!--tree-item data-param="{'placeholder':'указать номенклатуру', 'не добавлять новые позиции':true, 'autocompleteOnlyFinalItems': true, 'подпись не найдно': '*',}" data-item="Nomen" data-data=" $c['@номенклатура'] " data-on-focus-field000="$c.FocusRow(row)"></tree-item-->
            <input type="text" ng-model=" $c.data['наименование'] ">
          </div>
        </div>
      
        <!--td class="vbottom" style="width:25%; padding: 0 0.5rem;"-->
        <div class="col s1  ">
          <h4 class="center">
            <!--i class="material-icons "></i-->
            <span>Кол-<br class="hide-on-med-and-down">во</span>
          </h4>
          <div class="input-field">
            <input  type="text" ng-model="$c.data['количество']" ng-change000="$c.ChangeKol($last, row)" ng-focus000="$c.FocusRow(row)" placeholder="кол-во" class="right-align">
          </div>
        </div>
        
        <div class="col s1  ">
          <h4 class="center">
            <!--i class="material-icons "></i-->
            <span>Единица<br>изм.</span>
          </h4>
          <div class="input-field">
            <input  type="text" ng-model="$c.data['ед']" ng-focus00="$c.FocusRow(row)" placeholder="ед. изм." class="">
          </div>
        </div>
      </div>

      <div class="input-field row chip-000 block-000" style="margin:0;">
        <h4>Примечание</h4>
        <textarea ng-model="$c.data['коммент']" class="materialize-textarea" style="padding:0; min-height: 4rem;"></textarea>
      </div>
      
      <div ng-show="$c.error" class="red-text">{{ $c.error }}</div>
      
    
    </div>
    <div class="card-action center">
      <div ng-show="$c.cancelerHttp" ng-include=" 'progress/save' "></div>
      <div ng-hide="$c.cancelerHttp">
         <a class="btn" ng-click="$c.Save($c.data)" href="javascript:" ng-disabled="!$c.Validate($c.data)">
          <i class="material-icons">save</i>
          <span>Сохранить</span>
        </a>
        <a ng-if="$c.data.id" class="btn red" ng-click000="$c.Delete()" href="javascript:" data-target="modal-confirm-remove">
          <i class="material-icons">delete_forever</i>
          <span>Удалить</span>
        </a>
      </div>
     
    </div>
    </div>
  
  </div>

</div>

<!-- Modal Trigger -->
<!--a class="waves-effect waves-light btn" href="javascript:">Modal</a-->

<!-- Modal Structure -->
<div id="modal-confirm-remove" class="modal" data-overlay-in="animated fade-in-05" data-overlay-out="animated  fade-out-05 fast" data-modal-in="animated slideInDown" data-modal-out="animated slideOutUp"  style="width:50%; max-height: 50%; top:5%;">
  <div  class="modal-content">
    <h3>Точно удалить заявку ?</h3>
  </div>
  <div class="modal-footer teal-lighten-4">
    <a ng-click="$c.Delete($c.data)" href="javascript:" class="modal-action modal-close waves-effect waves-teal btn-flat white z-depth-1 green-text ">ДА</a>
    <a ng-click0000="$c.ConfirmValueNOT()" href="javascript:" class="modal-action modal-close waves-effect waves-red btn-flat white z-depth-1 red-text float-none">НЕТ</a>
  </div>
</div>
